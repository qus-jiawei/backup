<!DOCTYPE html>
<html data-ng-app="uhpApp">
<head>
<meta charset="UTF-8" />
<title>UHP管理平台</title>
<link rel="stylesheet" href="/statics/css/bootstrap.css" />
<link rel="stylesheet" href="/statics/css/bootstrap-responsive.css" />
<link rel="stylesheet" href="/statics/css/home.css" />
<script type="text/javascript" src="/statics/js/vendor/jquery.js"></script>
<script type="text/javascript" src="/statics/js/vendor/jquery.nicescroll.js"></script>
<script type="text/javascript" src="/statics/js/vendor/angular.js"></script>
<script type="text/javascript" src="/statics/js/vendor/angular-animate.js"></script>
<script type="text/javascript" src="/statics/js/vendor/angular-route.js"></script>
<script type="text/javascript" src="/statics/js/vendor/angular-locale_zh-cn.js"></script>
<script type="text/javascript" src="/statics/js/vendor/angular-resource.js"></script>
<script type="text/javascript" src="/statics/js/vendor/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<div class="row" ng-controller="NarCtrl">
			<div class="navbar" >
				<div class="navbar-inner">
					<ul class="nav" >
						<li ng-repeat="menu in menus">
							<a href="[[menu.herf]]">[[menu.name]]</a>
						</li>
					</ul>
					<div class="pull-right">
						<label class="hor">[[user.name]]</label>
						<button class="btn" type="button">登出</button>
					</div>
				</div>
			</div>
			
			<div class="btn-group">
				<button class="btn" ng-repeat="submenu in submenus" >
					<a herf="[[submenu.herf]]">
						[[submenu.name]]
					</a>
				</button>
			</div>
			
		</div>
		
		<div class="row">
			<div class="span9">
				<div class="row">	
					<div ng-view class="reveal-animation"></div>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript" src="/statics/home.js"></script>
<script>
    angular.element(document).ready(function () {
    });
</script>
</html>
