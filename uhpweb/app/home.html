<!DOCTYPE html>
<html data-ng-app="uhpApp">
<head>
<meta charset="UTF-8" />
<title>UHP管理平台</title>
<link rel="stylesheet" href="/statics/css/bootstrap.css" />
<link rel="stylesheet" href="/statics/css/bootstrap-responsive.css" />
<link rel="stylesheet" href="/statics/css/home.css" />
<script type="text/javascript" src="/statics/js/vendor/jquery.js"></script>
<script type="text/javascript" src="/statics/js/vendor/jquery.nicescroll.js"></script>
<script type="text/javascript" src="/statics/js/vendor/angular.js"></script>
<script type="text/javascript" src="/statics/js/vendor/angular-animate.js"></script>
<script type="text/javascript" src="/statics/js/vendor/angular-route.js"></script>
<script type="text/javascript" src="/statics/js/vendor/angular-locale_zh-cn.js"></script>
<script type="text/javascript" src="/statics/js/vendor/angular-resource.js"></script>
<script type="text/javascript" src="/statics/js/vendor/bootstrap.js"></script>
<link rel="apple-touch-ico" href="/statics/img/glyphicons-halflings.png" />
<link rel="apple-touch-ico" href="/statics/img/glyphicons-halflings-white.png" />

</head>
<body>
	<div class="container">
			<div class="row" ng-controller="NarCtrl">
				<div class="navbar" >
					<div class="navbar-inner">
						<ul class="nav" >
							<li class="[[isActiveMenu(menu.name)]]" ng-repeat="menu in menus" >
								<a href="[[menu.herf]]">[[menu.name]]</a>
							</li>
						</ul>
						<div class="pull-right">
							<label class="hor">[[user.name]]</label>
							<button class="btn" type="button"><a href="/logout">登出</a></button>
						</div>
					</div>
				</div>
				
				<div class="btn-group">
					<button class="btn btn-large [[isActiveSubmenu(submenu.name)]]" ng-repeat="submenu in submenus" ng-click="jump(submenu.href)" >
						[[submenu.display]]
					</button>
				</div>
				
			</div>
			
			<div class="row" style="margin-top:30px">
				<div ng-view class="reveal-animation"></div>
			</div>
	</div>
	<!-- 全局共用HTML -->
	<!-- 模式对话框的进度条  -->
	<div id="progressModal" class="modal hide fade" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
            </button>
            <h3>工作正在执行</h3>
        </div>
        <div class="modal-body">
        	<div class="progress progress-striped active">
			  <div id="progressbar" class="bar" style="width: [[progress]]%;"></div>
			</div>
			<div>
				<pre>[[progressMessage]]</pre>
			</div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal" ng-show="!success" ng-click="closeProgress()">返回</button>
        	<button type="button" class="btn btn-primary" data-dismiss="modal" ng-show="success">确定</button>
        </div>
    </div>
</body>
<script type="text/javascript" src="/statics/home.js"></script>
<script type="text/javascript">
    angular.element(document).ready(function () {
    });
</script>
</html>
